<div class="dashboard-container">
    <div class="header">
        <h2>Welcome, {{ username }}!</h2>
        <button (click)="logout()">Logout</button>
    </div>

    <div class="create-ticket">
        <h3>Create New Ticket</h3>
        <form (ngSubmit)="createTicket()">
            <div class="form-group">
                <label>Title</label>
                <input type="text" [(ngModel)]="newTicket.title" name="title" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea [(ngModel)]="newTicket.description" name="description" required></textarea>
            </div>
            <button type="submit">Submit Ticket</button>
        </form>
    </div>

    <div class="ticket-list">
        <h3>My Tickets</h3>
        <div *ngIf="tickets.length === 0" class="empty-state">
            No tickets yet. Create one above!
        </div>
        <div *ngFor="let ticket of tickets" class="ticket-card">
            <h4>{{ ticket.title }}</h4>
            <p>{{ ticket.description }}</p>
            <span class="status">Status: {{ ticket.status }}</span>
        </div>
    </div>
</div>
